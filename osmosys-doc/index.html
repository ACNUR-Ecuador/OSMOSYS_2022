<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQs y Manuales</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FAQs y Manuales',
      homepage: 'inicio.md',
      repo: '', // Puedes poner el link de un repositorio aquí
      loadSidebar: true,
      search: {
        maxAge: 86400000, // 1 día
        placeholder: 'Buscar...',
        noData: 'No se encontraron resultados.',
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
