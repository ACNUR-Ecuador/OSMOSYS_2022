<div class="field col-6 md:col-6" style="width: auto">
    <label>Desagregaciones Personalizadas</label>
    <div class="field col-12 md:col-12"
         style="border: 1px solid #ced4da;">
        <form [formGroup]="formItem" (ngSubmit)="saveItem()">
            <p-multiSelect [options]="customDissagregations"
                           formControlName="selectedDissagregations"
                           (onChange)="selectItem($event)"
                           defaultLabel="Seleccionar...."
                           scrollHeight="250px" display="chip"
            >
            </p-multiSelect>
            <p-table #dt [value]="getDissagregationAssignationToIndicators()" [rows]="10" [paginator]="true"
                     [rowHover]="true" dataKey="id"
                     [columns]="cols"
                     currentPageReportTemplate=" {first} a {last} de {totalRecords} "
                     [showCurrentPageReport]="true"
            >
                <ng-template pTemplate="header" let-columns>
                    <tr>

                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns"
                            [class]="  col.styleClass?col.styleClass: (col.type === 'numeric'?'text-right':null) "
                        >
                            {{ col.pipeRef ? col.pipeRef.transform(utilsService.resolveFieldData(rowData, col.field), col.arg1, col.arg2, col.arg3) : utilsService.resolveFieldData(rowData, col.field)}}
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </form>
    </div>
</div>
