<p-card>
    <ng-template pTemplate="header">
        <h3 class="page-title p-mb-1">Implementaci√≥n Directa</h3>
        <h5 class="page-title p-mt-1">Indicadores reportados</h5>
        <p-card>
            <form [formGroup]="periodForm" (ngSubmit)="downloadReport()">
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-3 p-md-3">
                        <label for="periodI">Periodo</label>
                        <p-dropdown id="periodI"
                                    formControlName="period"
                                    [options]="periodOptions"
                                    placeholder="Selecciona..."
                                    filter="true"
                                    appendTo="body"
                                    dataKey="id"
                        >
                        </p-dropdown>

                        <small class="p-error"
                               *ngIf="utilsService.showErrorForm('period',periodForm)">
                            {{utilsService.getErrorMessageForm('period', periodForm)}}
                        </small>
                    </div>
                    <div class="p-field p-col-3 p-md-9"></div>

                    <div class="p-field p-col-3 p-md-3">
                        <button pButton type="submit"
                                label="Descargar Reporte" icon="pi pi-book"
                        ></button>
                    </div>
                    <div class="p-field p-col-3 p-md-3">
                        <p-messages></p-messages>
                        <p-toast></p-toast>
                    </div>
                </div>
            </form>
        </p-card>
    </ng-template>
</p-card>
