<div class="flex h-screen">
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">
        <img [src]="'assets/layout/images/logo_osmosys_blue.png'" class="mt-4" alt="osmosys"/>

        <div class="flex flex-column align-items-center gap-4">
            <div class="mb-3">
                <h2>Ingresa a tu cuenta</h2>
                <p>¿Olvidaste tu contraseña? <a class="text-primary hover:underline cursor-pointer font-medium"
                                                (click)="router.navigate(['/auth/recover_password'])">Haz clic
                    aquí</a> para recuperarla.</p>
            </div>
            <form [formGroup]="loginForm" class="flex flex-column align-items-center gap-4" (ngSubmit)="login()">
                <input pInputText id="username" placeholder="usuario" formControlName="username" class="w-20rem"/>
                <p-password id="password" placeholder="Contraseña" [feedback]="true" formControlName="password"
                            inputStyleClass="w-20rem"></p-password>
                <button pButton label="Ingresar" class="w-20rem"></button>
                <p-messages></p-messages>
            </form>
        </div>

        <p class="text-color-secondary font-semibold">¿Necesitas ayuda? <a href="mailto:salazart@unhcr.org"
                                                                           class="text-primary hover:underline cursor-pointer font-medium">Escríbenos</a>.
        </p>
        <div>
            <img [src]="'assets/layout/images/el-salvador-flag.png'" class="mt-4 align-items-center" alt="osmosys"
                 style="max-height: 10%;width: fit-content;"/>
        </div>
    </div>
    <div
        class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat"
        style="background-image: url('assets/layout/images/unhcr_photo.jpg')">
        <div class="mt-auto  flex align-content-end flex-wrap">
            <!--<span class="block text-white text-7xl font-semibold">Access to your <br/>Diamond <br/>Account</span>
            <span class="block text-white text-3xl mt-4">Lorem ipsum dolor sit amet, consectetur<br/> adipiscing elit. Donec posuere velit nec enim<br/> sodales, nec placerat erat tincidunt. </span>-->

        </div>
    </div>
</div>
