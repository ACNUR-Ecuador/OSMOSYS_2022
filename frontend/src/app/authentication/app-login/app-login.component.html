<div class="flex h-screen">
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column align-items-center">
        <!-- <img [src]=flagLoginFile class="mt-4 align-items-center" alt="osmosys" style="max-height: 10%;width: fit-content;"/> 
        <h5 style="color: #0B73B9; margin-top: 1rem; font-size: 20px;font-weight:100">EL SALVADOR</h5>                
    -->
        <div  class=" flex flex-column align-items-center" style="width: 50% !important; margin-top: 30px;">
            <img [src]="'assets/layout/images/unhcr_logo_vertical_blue.png'" class="mt-4 " alt="osmosys" style="width: 80%; margin-top: -20px !important;"/>
            <hr style="border: none; border-top: 1px solid #0B73B9; width: 80%; margin-top: -5px;" />
            <img [src]="'assets/layout/images/logo_osmosys_blue.png'" class="mt-4 " alt="osmosys" style="width: 80%; ; margin-top: 0px !important;"/>
            <hr style="border: none; border-top: 1px solid #0B73B9; width: 80%;" />
            <h5 style="color: #0B73B9; margin-top: 1rem; font-size: 20px;font-weight:100">EL SALVADOR</h5>                
        </div>
        <div class="flex flex-column align-items-center gap-6">           
            <form [formGroup]="loginForm" class="flex flex-column align-items-center gap-4" style="margin-top: 3rem; color: rgb(109, 109, 109);" (ngSubmit)="login()">
                <!-- <h2 style="color: #0B73B9;">Ingresar</h2>  -->
                <input pInputText id="username" placeholder="Usuario" formControlName="username" class="w-20rem"/>
                <p-password id="password" placeholder="Contraseña" [feedback]="false" [toggleMask]="true" formControlName="password"
                            inputStyleClass="w-20rem"></p-password>
                <button pButton label="Ingresar" class="w-20rem"></button>
                <p-messages></p-messages>
            </form>
        </div>

        <p class="text-color-secondary font-semibold">
            <br>
            ¿Necesitas ayuda? <a href="mailto:salazart@unhcr.org" class="text-primary hover:underline cursor-pointer font-medium">Escríbenos</a>.
            <br>
            ¿Olvidaste tu contraseña? <a class="text-primary hover:underline cursor-pointer font-medium"
            (click)="router.navigate(['/auth/recover_password'])">Haz clic aquí</a> para recuperarla.</p>
        
    </div>
    <div
        class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat"
        [ngStyle]="{ 'background-image': 'url(' + loginPhotoFile + ')'}">
 
        <div class="avatar semi-transparent-box">
            <img [src]=flagLoginFile alt="osmosys" style="max-height: 100%;width: fit-content;"/> 
        </div>
