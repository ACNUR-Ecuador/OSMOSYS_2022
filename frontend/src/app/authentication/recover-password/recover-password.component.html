<div>
    <div class="authentication-box">
        <p-toast position="center"></p-toast>
        <div class="grid">
            <div class="col-12">
                <form
                    autocomplete="off"
                    [formGroup]="recoverPasswordForm"
                    (ngSubmit)="recoverPassword()"
                >
                    <p-card>
                        <ng-template pTemplate="header">
                            <div class="m-2" style="text-align: center">
                                <h4 class="blue-title">Recuperación de contraseña</h4>
                                <div class="text-center">
                                    <img class="center" src="assets/images/logo_osmosys_blue.png"
                                         alt="">

                                </div>
                            </div>
                        </ng-template>
                        <div class="p-fluid">
                            <div class="field">
                                <label>Correo</label>
                                <input pInputText type="mail" placeholder="" formControlName="email">
                            </div>
                            <p>
                                Una nueva contraseña será envia a su correo.
                            </p>
                            <div>
                                <p *ngIf="validField('email')">El correo no es válido</p>
                            </div>
                        </div>
                        <ng-template pTemplate="footer">

                            <p-button class="btn btn-primary mr-2" type="submit">Enviar</p-button>
                            <p-button class="btn btn-primary mr-2" type="button" (click)="cancelar()">Cancelar
                            </p-button>

                        </ng-template>
                    </p-card>
                </form>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog #cd header="Recuperación de contraseña">
    <p-footer>
        <button type="button" pButton icon="pi pi-check" label="Ok" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
