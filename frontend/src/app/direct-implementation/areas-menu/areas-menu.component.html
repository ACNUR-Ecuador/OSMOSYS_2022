<p-card>
    <ng-template pTemplate="header">
        Header content here
    </ng-template>
    <div class="p-grid  p-jc-center ">
        <div class="p-col-12">
            <div class="p-d-flex p-flex-wrap">
                <div class="p-mb-2 p-p-2 p-col-3 text-center"
                     *ngFor="let number of numbers">
                    <button pButton type="button" class="p-button-outlined p-button-rounded "
                            [style]="{'height':'10vh', 'width': '20vw'}"
                    >
                        <!--suppress HtmlUnknownTag -->
                        <div class="text-center">
                            <img alt="logo" src="{{'assets/images/areas_icons/AR'+number+'.svg'}}"
                                 style="height: 6vh; max-width: 25vw;"/>
                        </div>
                        <div class="p-p-2 " style="text-align: left !important;height: 10vh; max-width: 25vw">
                            <span
                                class="p-text-bold">{{'PrimeNG PrimeNG PrimeNG PrimeNG PrimeNG PrimeNG PrimeNG ' + number}}</span>
                        </div>
                    </button>
                    <p-badge [value]="'2'" class="p-overlay-badge" severity="success" size="large"></p-badge>
                </div>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        Footer content here
    </ng-template>
</p-card>
