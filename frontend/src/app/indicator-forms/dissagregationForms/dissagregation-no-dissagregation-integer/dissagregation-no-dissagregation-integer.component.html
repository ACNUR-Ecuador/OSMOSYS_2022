<p-table *ngIf="values" [value]="rows">
    <ng-template pTemplate="caption">
        <div class="text-center">
            Total Mensual
        </div>
    </ng-template>
    <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
        <tr>
            <td class="table-title">{{month.month}}</td>
            <td pEditableColumn
                class="text-right">
                <p-cellEditor *ngIf="editable">
                    <ng-template pTemplate="input">
                        <p-inputNumber
                            name="{{row[0].id}}"
                            [min]="0"
                            [(ngModel)]="row[0].value"
                        ></p-inputNumber>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{row[0].value}}
                    </ng-template>
                </p-cellEditor>
                <div *ngIf="!editable">
                    {{row[0].value}}
                </div>
            </td>
        </tr>


    </ng-template>
</p-table>
