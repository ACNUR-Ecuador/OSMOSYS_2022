<p-table [value]="valuesRows" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr>
            <td>{{row.code}}</td>
            <td>{{row.name}}</td>
            <td>{{row.category}}</td>
            <td>{{row.quantity}}</td>
        </tr>
    </ng-template>
</p-table>
{{values|json}}
